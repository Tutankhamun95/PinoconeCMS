<!DOCTYPE html>
<html data-ng-app="">
    <head>
        <title>Template that uses Bootstrap</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,
                                       initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="framework/css/bootstrap.min.css" rel="stylesheet" /> <!-- HTML5 Shim and Respond.js IE8 support of HTML5
        elements and media queries --> <!-- WARNING: Respond.js doesn't work if you view the
                                       page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script> <script src="js/respond.min.js"></script>
               <![endif]-->
    </head>
    <body>
        <h1>BICT Unit Search Filter</h1>
        <!-- jQuery â€“ required for Bootstrap's JavaScript plugins) -->
        
        <form>
        
        <!-- let ng-model be "searchVar.code" for search -->
        <p>
            <label for="ccode">Code: </label>
            <input type="text" name="code" id="cname" data-ng-model="searchVar.code"/>
        </p>
        
        <!-- let ng-model be "searchVar.unit" for search -->
        <p>
            <label for="cdescription">Description: </label>
            <input type="text" name="description" id="cdescription" data-ng-model="searchVar.unit"/>
        </p>
        
        
        <!-- radio button -->
        <p>
            <label for="ccore"> 
            <input type="radio" name="unit" id="ccore" value="core" data-ng-model="searchVar.type"/>
            Core
            </label><br />
            
            <label for="csoftdev"> 
            <input type="radio" name="unit" id="csoftdev" value="software development" data-ng-model="searchVar.type"/>
            Software Development
            </label><br />
            
            <label for="csysana"> 
            <input type="radio" name="unit" id="csysana" value="Systems Analysis" data-ng-model="searchVar.type"/>
            System Analysis
            </label><br />
            
            
            <label for="call"> 
            <input type="radio" name="unit" id="call" data-ng-model="searchVar.type"/>
            All
            </label>
        </p>
            
        </form>
        <div class="table-responsive">
            
            <!-- insert data as array -->
            <table class="table table-striped table-hover" data-ng-init ="courses = [{code:'ICT10001', unit:'Problem Solving with ICT', cp:'12.5', type:'Core'}, {code:'COS10005', unit:'Web Development', cp: '12.5', type: 'Core'}, {code:'INF10003', unit:'Introduction to Business Information System', cp: '12.5', type: 'Software Development'}, {code:'INF20012', unit:'Enterprise System', cp:'12.5', type:'Systems Analysis'}]">
                <tr>
                  <th>Code</th>
                  <th>Description</th>
                  <th>Credit Points</th>
                  <th>Type</th>
                </tr>
                
                <!-- foreach loop array --> 
                <!-- filter "searchVar" ng-model -->
                <tr data-ng-repeat="c in courses | filter:searchVar">
                    <td>{{c.code}}</td>
                    <td>{{c.unit}}</td>
                    <td>{{c.cp | number:'2'}}</td> <!-- let number be 2 decimal -->
                    <td>{{c.type}}</td>
                </tr>
                
                
                
            </table>
        </div>
            
        
        
        
        <script src="framework/js/jquery.min.js"></script>
        <!-- All Bootstrap plug-ins file -->
        <script src="framework/js/bootstrap.min.js"></script>
        <!-- Basic AngularJS -->
        <script src="framework/js/angular.min.js"></script>
    </body>
</html>
